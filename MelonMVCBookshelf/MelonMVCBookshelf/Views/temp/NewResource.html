
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Melon Bookshelf</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/mystyles.css" rel="stylesheet" />
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <img src="melon-bookshelf-logo.svg">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Home</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="ResourcesPage.html">Resources</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="RequestDetails.html">Requests</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn" id="sidebarToggle">
                        <img class="hamburger" src="assets/menu.svg" alt="Menu">

                    </button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="RegisterPage.html">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="LogInPage.html">Log in</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <h1 class="mt-4 mb-4">New resource</h1>
            </div>
            <form>
                <div class="d-block mt-2">
                    <p class="mt-2 font-weight-bold ">Category:</p>
                </div>
                <span>Type:</span>
                <select class="custom-select custom-select-lg mb-3">
                    <option value="1">Digital</option>
                    <option value="2">Physical copy</option>
                    <option value="3">Online course</option>
                </select>
                <div class="mt-2">
                    <label for="title">Title:</label>
                    <input class="form-control" id="title" type="text" placeholder="">
                </div>
                <div class="mt-2">
                    <label for="author">Author:</label>
                    <input class="form-control" id="author" type="text" placeholder="">
                </div>
                <div class="mt-2 form-group">
                    <label for="detailsRequests">Details:</label>
                    <textarea class="form-control" id="detailsRequests" rows="3"></textarea>
                </div>

                <div class="mt-2 md-2 mb-2">
                    <label for="link">Link:</label>
                    <input class="form-control" id="link" type="text" placeholder="">
                </div>
                <span>Priority:</span>
                <select class="mt-2 custom-select custom-select-lg mb-3">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
                <div class="mt-2">
                    <label>
                        Date:
                        <input type="date" name="date" />
                    </label>
                </div>
                <button type="submit" class=" mt-4 btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
