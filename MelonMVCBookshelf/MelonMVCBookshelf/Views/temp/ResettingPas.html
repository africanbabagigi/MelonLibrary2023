<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Resetting password</title>
    <link href="css/mystyles.css" rel="stylesheet" />
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">New password</h2>
                                <p class="text-white-50 mb-5">Please create a new password that you don't use on any other device</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX"> Reset your password</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Confirm your password</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">

                                    <a href="index.html"> Confirm </a>
                                </button>

                            </div>

                          

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</body>
</html>
